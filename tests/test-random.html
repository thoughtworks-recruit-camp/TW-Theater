<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Test-Random</title>
</head>
<body>
<!--<script type="module" src="../src/ajax.js"-->
<script type="module">
  import {ajax} from "../src/ajax.js";

  ajax({
    url: "http://localhost:8888/topMovies/random?count=10",
    method: "get",
    onSuccess: show,
    onFail: show
  });

  function show(responseText) {
    document.body.innerHTML=(`<pre>${JSON.stringify(responseText, null, 2)}</pre>`);
  }
</script>
</body>
</html>
