<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>详情</title>
  <link rel="stylesheet" type="text/css" media="screen" href="./details.css"/>
</head>
<body>
<div id="navigation">
  <span id="web-name" class="iconfont">thoughtworks</span>
  <div id="search">
    <input id="search-input" type="text" placeholder="Search"/>
    <input type="button" value="搜索"/>
  </div>
</div>
<div id="main">
  <h2 id="movie-title"></h2>
  <div id="movie-info">
    <img src=""
         alt="poster"
         id="movie-info-img" width="300px"/>
    <div id="movie-info-content">
      <span id="info-content-genres"></span>
      <span id="info-content-pubdates"></span>
      <span id="info-content-durations"></span>
      <span id="info-content-scores"></span>
    </div>
    <div id="movie-info-photos">

    </div>
  </div>
  <h3 class="details-subtitle">剧情简介</h3>
  <p id="movie-plot"></p>
  <h3 class="details-subtitle">相似电影推荐</h3>
  <div id="movie-recommended">
  </div>
</div>
</body>
<script type="module" src="./details.js"></script>
</html>
